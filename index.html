        <header>
           <h1>MotoDynasty Profile Form</h1> 
        </header>
        <div class="content">
            <form id="ProfileInfo" action="#" method="post">
                <div class="personal">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" placeholder="John" required aria-required="true">
                    </div>
                    <div>
                       <label for="lastName">Last Name:</label>
                       <input type="text" name="lastName" id="lastName" placeholder="Doe" required aria-required="true">
                    </div>
                    <div>
                        <label for="radio-male">Male</label>
                        <input type="radio" name="sex" id="radio-male"  value="male">
                        <label for="radio-female">Female</label>
                        <input type="radio" name="sex" id="radio-female" value="female">
                    </div>
                    <div>
                       <label for="bday">Birthday:</label>
                       <input type="date" name="bday" id="bday" required aria-required="true">
                    </div>
                    <div>
                       <label for="email">Email:</label>
                       <input type="email" name="email" id="email" placeholder="Doe@gmail.com" required aria-required="true">
                    </div>
                    <div>
                       <label for="phone">Phone Number:</label>
                       <input type="tel" name="phone" id="phone" placeholder="208-899-1023" required aria-required="false">
                    </div>
                    <div>
                        <label for="select-choice">Motocross Experience:</label>
                        <select name="select-choice" id="select-choice">
                          <option value="never">never</option>
                          <option value="moderate">moderate</option>
                          <option value="expert">expert</option>
                        </select>
                    </div>
                    <div>
                        <label for="textarea">Montra:</label>
                        <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
                    </div>
                    <div>
                        <label for="share">Share Profile Publicly:</label>
                        <input type="checkbox" name="share">
                    </div>
                </div>
                <div>
                    <input type="submit" value="Update">
                </div>
            </form>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
