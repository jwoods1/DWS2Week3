<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/boilerplate.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header>
           <h1>MotoDynasty Profile Form</h1> 
        </header>
        <div class="content">
            <form id="ProfileInfo" action="#" method="post">
                <div class="personal">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input class="borderRadius" type="text" name="firstName" id="firstName" placeholder="John" required aria-required="true">
                    </div>
                    <div>
                       <label for="lastName">Last Name:</label>
                       <input class="borderRadius" type="text" name="lastName" id="lastName" placeholder="Doe" required aria-required="true">
                    </div>
                    <div>
                        <label for="radio-male">Male</label>
                        <input class="borderRadius" type="radio" name="sex" id="radio-male"  value="male">
                        <label for="radio-female">Female</label>
                        <input class="borderRadius" type="radio" name="sex" id="radio-female" value="female">
                    </div>
                    <div>
                       <label for="bday">Birthday:</label>
                       <input class="borderRadius" type="date" name="bday" id="bday" required aria-required="true">
                    </div>
                    <li id="fo10li3" class="complex notranslate      ">
                        <label class="desc" id="title3" for="Field3">
                            Address
                            <span id="req_3" class="req">*</span>
                        </label>
                        <div>
                            <span class="full addr1">
                                <input class="borderRadius" id="Field3" name="Field3" type="text" class="field text addr" value="" tabindex="3" onkeyup="handleinput class="borderRadius"(this);" onchange="handleinput class="borderRadius"(this);" required="">
                                <label for="Field3">Street Address</label>
                            </span>
                            <span class="full addr2">
                                <input class="borderRadius" id="Field4" name="Field4" type="text" class="field text addr" value="" tabindex="4" onkeyup="handleinput class="borderRadius"(this);" onchange="handleinput class="borderRadius"(this);">
                                <label for="Field4">Address Line 2</label>
                            </span>
                            <span class="left city">
                                <input class="borderRadius" id="Field5" name="Field5" type="text" class="field text addr" value="" tabindex="5" onkeyup="handleinput class="borderRadius"(this);" onchange="handleinput class="borderRadius"(this);" required="">
                                <label for="Field5">City</label>
                            </span>
                            <span class="right state">
                                <input class="borderRadius" id="Field6" name="Field6" type="text" class="field text addr" value="" tabindex="6" onkeyup="handleinput class="borderRadius"(this);" onchange="handleinput class="borderRadius"(this);" required="">
                                <label for="Field6">State / Province / Region</label>
                            </span>
                            <span class="left zip">
                                <input class="borderRadius" id="Field7" name="Field7" type="text" class="field text addr" value="" maxlength="15" tabindex="7" onkeyup="handleinput class="borderRadius"(this);" onchange="handleinput class="borderRadius"(this);" required="">
                                <label for="Field7">Postal / Zip Code</label>
                            </span>
                        </div>
                        </li>
                    <div>
                       <label for="email">Email:</label>
                       <input class="borderRadius shake" type="email" name="email" id="email" placeholder="Doe@gmail.com" required aria-required="true">
                    </div>
                    <div>
                       <label for="phone">Phone Number:</label>
                       <input class="borderRadius" type="tel" name="phone" id="phone" placeholder="208-899-1023" required aria-required="false">
                    </div>
                    <div>
                        <label for="select-choice">Motocross Experience:</label>
                        <select name="select-choice" id="select-choice">
                          <option value="never">never</option>
                          <option value="moderate">moderate</option>
                          <option value="expert">expert</option>
                        </select>
                    </div>
                    <div>
                        <label for="textarea">Montra:</label>
                        <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
                    </div>
                    <div>
                        <label for="share">Share Profile Publicly:</label>
                        <input class="borderRadius" type="checkbox" name="share">
                    </div>
                </div>
                <div>
                    <input class="borderRadius button" type="submit" value="Update" class="button">
                </div>
            </form>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
